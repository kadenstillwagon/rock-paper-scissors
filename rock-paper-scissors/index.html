<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel='stylesheet' href='/Users/kadenstillwagon/Downloads/WebsiteBuilding/rock-paper-scissors/styles.css'>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class='score-board'>
      <div id='user-label' class='badge'>user</div>
      <div id='computer-label' class='badge'>comp</div>

      <span id='user-score'>0</span>:<span id='computer-score'>0</span>
    </div>

    <div class='result'>
      <p>Paper cover rock. You win!</p>
    </div>

    <div class='choices'>
      <div class="choice" id='r'>
        <img src='/Users/kadenstillwagon/Downloads/WebsiteBuilding/rock-paper-scissors/hand-images/rock.png' alt='Rock' height='100px' width='80px'>
      </div>
      <div class="choice" id='p'>
        <img src='/Users/kadenstillwagon/Downloads/WebsiteBuilding/rock-paper-scissors/hand-images/paper.png' alt='Paper' height='100px' width='80px'>
      </div>
      <div class="choice" id='s'>
        <img src='/Users/kadenstillwagon/Downloads/WebsiteBuilding/rock-paper-scissors/hand-images/scissors.png' alt='Scissors' height='100px' width='80px'>
      </div>
    </div>

    <p id='action-message'>Make your move.</p>

    <script src='app.js' charset='utf-8'></script>

  </body>
</html>
